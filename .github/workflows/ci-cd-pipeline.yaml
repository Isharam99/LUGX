name: Lugx Gaming CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Game Service
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/game-service:latest -t ${{ secrets.DOCKERHUB_USERNAME }}/game-service:${{ github.sha }} ./game-service
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/game-service --all-tags

      - name: Build and push Order Service
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/order-service:latest -t ${{ secrets.DOCKERHUB_USERNAME }}/order-service:${{ github.sha }} ./order-service
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/order-service --all-tags
          
      # Add similar build and push steps for your other services