# 1. Secret for the MySQL Password
apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
type: Opaque
data:
  # The password is "password123" encoded in base64
  MYSQL_ROOT_PASSWORD: cGFzc3dvcmQxMjM=

---
# 2. Deployment for the MySQL server
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: MYSQL_ROOT_PASSWORD
        - name: MYSQL_DATABASE
          value: lugx_gaming_db
        volumeMounts:
        - name: mysql-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-storage
        hostPath:
          # This path corresponds to C:\mysql-data on your Windows machine
          path: /run/desktop/mnt/host/c/mysql-data
          type: DirectoryOrCreate

---
# 3. Service to expose MySQL within the cluster
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
spec:
  selector:
    app: mysql
  ports:
    - port: 3306
      targetPort: 3306